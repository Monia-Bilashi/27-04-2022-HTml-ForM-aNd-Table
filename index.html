<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Forms and Table </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2>Html Forms and table </h2>
    <table>
        <tr>
            <th>Name</th>
            <th>Value</th>
        </tr>
        <tr>
            <td>Name</td>
            <td><input type="text" required class="width"></td>
        </tr>
        <tr>
            <td>Sex</td>
            <td>
                <p> <input type="radio" name="sex">Male</p>
                <p> <input type="radio" name="sex">Female</p>
            </td>
        </tr>
        <tr>
            <td> Eye Color</td>
            <td>
                <select>
                    <option>Select Color</option>
                    <option>Black</option>
                    <option>Red</option>
                    <option>Blue</option>
                    <option>Brown</option>
                    <option>Lightpink</option>
                    <option>Green</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Check all that apply</td>
            <td>
                <p><input type="checkbox"> Over 6 feet Tall</p>
                <p><input type="checkbox"> Over 200 Pounds</p>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                Describe your athletic ability:
                <textarea name="" id="" cols="52" rows="10"></textarea>
            </td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <input type="submit" value="Enter My Information" class="submit">
            </td>
        </tr>
    </table>
</body>

</html>
